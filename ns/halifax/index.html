  <script>
    function handleFormSubmit(e) {
      e.preventDefault();
      const fields = [
        'firstName', 'lastName', 'email', 'phone', 'birthdate',
        'province', 'city', 'employment', 'employer', 'income',
        'loanAmount', 'payDate', 'directDeposit', 'bankAccount',
        'housing', 'address', 'monthlyCost'
      ];

      fields.forEach(id => {
        const el = document.getElementById(id);
        if (el) {
          localStorage.setItem(id, el.value);
        }
      });

      window.location.href = "/offers/";
    }

    window.onload = () => {
      const fields = ['firstName', 'lastName', 'email', 'phone', 'birthdate', 'employment', 'employer', 'income', 'loanAmount', 'payDate', 'directDeposit', 'bankAccount', 'housing', 'address', 'monthlyCost'];
      fields.forEach(id => {
        const el = document.getElementById(id);
        if (el && localStorage.getItem(id)) {
          el.value = localStorage.getItem(id);
        }
      });
    };
  </script>
